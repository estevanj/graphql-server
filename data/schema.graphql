type Cliente {
  id: ID
  nombre: String
  apellido: String
  empresa: String
  emails: [Email]
  tipo: TipoCliente
  pedidos: [Pedido]
}
enum TipoCliente {
  BASICO
  PREMIUM
}

type Pedido {
  producto: String
  precio: Float
}

type Query {
  getClientes(limit: Int, offset: Int): [Cliente]
  getCliente(id: ID): Cliente
  totalClientes: String
}
type Email {
  email: String
}

input PedidoInput {
  producto: String
  precio: Float
}
input EmailInput {
  email: String
}
input ClienteInput {
  id: ID
  nombre: String!
  apellido: String
  empresa: String
  emails: [EmailInput]
  tipo: TipoCliente
  pedidos: [PedidoInput]
}
"""
Mutations para crear nuevos clientes
"""
type Mutation {
  #Nombre del Resolver
  """
  Permite crear nuevos clientes
  """
  crearCliente(input: ClienteInput): Cliente

  actualizarCliente(input: ClienteInput): Cliente

  eliminarCliente(id: ID!): String
}
